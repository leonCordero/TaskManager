<div layout:decorator="layout/mainLayout" layout:fragment="content">
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Employee From</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <form th:action="@{/save-employee}" method="post" th:object="${employeeForm}" role="form"
                                  class="save-employee-form">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input th:field="*{name}" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label>Position</label>
                                    <input th:field="*{position}" class="form-control" placeholder="Position">
                                </div>
                                <input th:field="*{teams}" type="hidden" class="teams-selected">
                                <div class="form-group">
                                    <label>Work Teams</label>
                                    <div class="checkbox" th:each="team : ${teams}" th:object="${team}">
                                        <label>
                                            <input class="team-input" type="checkbox" th:value="*{name}" th:text="*{name}">
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" id="save-employee-submit">Save Employee</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
