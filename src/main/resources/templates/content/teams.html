<div layout:decorator="layout/mainLayout" layout:fragment="content">
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Team From</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <form th:action="@{/save-team}" method="post" th:object="${teamForm}" role="form">
                                <div class="form-group">
                                    <label>Team</label>
                                    <input th:field="*{teamName}" required class="form-control" placeholder="Team Name">
                                    <br>
                                    <button type="submit" class="btn btn-primary">Save Team</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
